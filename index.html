<html>
<head>
</head>
<body>

		
		<div id="container">
			
			<div id="header">
					<img src="assets/img/logo.png" alt="Eksportfinans Norway" id="logo" />
					<h1 id="city_name">&nbsp;</h1>
					<h2>Point the compass in the right direction</h2>
				</div><!--/#header-->
			<div id="compass">
				<div id="handle"></div>
				<div id="degree"><span>0</span>&deg;</div>
				<div id="needle"><img src="assets/img/needle.png" alt="" /></div>
			</div><!--/#outer-->
			
			<div id="bottom">
				<button id="answer">Show answer</button>
				<button id="next_city" style="display: none;">Next City</button>
				<button id="new_game" style="display: none;">New Game</button>
				<div id="progress">Question 1 of 5</div>
			</div><!--/#answer-->
			
			<div id="results">
				<dl id="final_results" style="display: none;"></dl>
				
				<dl id="current_results" style="display: none;">
					<dt>True Heading</dt>
					<dd><span id="true_heading">0</span>&deg;</dd>
					
					<dt style="color: red;">Your Heading:</dt>
					<dd style="color: red;"><span id="your_guess">0</span>&deg;</dd>
					
					<dt style="border-top: 1px solid #555;">Your Score:</dt>
					<dd style="border-top: 1px solid #555;"><span id="your_score">0</span><span style="visibility: hidden">&deg;</span></dd>
				</dl>
			</div><!--/#results-->
			
		</div><!--/#container-->
		
		<div id="map"><div id="map_canvas"></div></div>
		
		
		<script src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=geometry&amp;language=en"></script>
		<script src="assets/js/calculations.js"></script>
		
		<script src="assets/js/script.js"></script>
		
	</body>
</html>

</body>
</html>
